            console.log("Attempting to connect via WebSocket...");

            // This URL must match your Hardhat node
            const WEBSOCKET_URL = "ws://127.0.0.1:8545";

            try {
                const wsProvider = new ethers.WebSocketProvider(WEBSOCKET_URL);
                const eventContract = new ethers.Contract(contractAddress, contractABI, wsProvider);

                console.log("WebSocket Provider created. Listening for 'NewMessage' events...");

                // Set up the listener
                eventContract.on('NewMessage', (from, to, ipfsCid, timestamp) => {
                    // If this message appears, the connection is working!

                });
